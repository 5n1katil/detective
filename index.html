<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5N1Katil - Oyun</title>

  <style>
    /* Sayfa arka plan */
    body {
      background-color: #0d0c1d;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Ortadaki kutu */
    .card {
      background-color: #1b1a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }

    .card h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 22px;
    }

    /* Inputlar */
    .card input, 
    .card select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #292845;
      color: white;
      font-size: 14px;
    }

    .card input::placeholder {
      color: #bbb;
    }

    /* Buton */
    .card button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #6c5ce7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #5a4dd4;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>5N1Katil - Oyun Ayarları</h1>
    <input id="nameInput" placeholder="Adınız" />
    <input id="playerCountInput" type="number" placeholder="Kaç kişi oynayacak?" />
    <input id="spyCountInput" type="number" placeholder="Kaç sahtekar olacak?" />
    <select id="useRolesInput">
      <option value="false">Karakterler kullanılmasın</option>
      <option value="true">Karakterler kullanılsın</option>
    </select>
    <input id="questionCountInput" type="number" placeholder="Her turda kaç soru?" />
    <input id="guessCountInput" type="number" placeholder="Sahtekarın tahmin hakkı?" />
    <select id="eliminationInput">
      <option value="false">Eleme yok</option>
      <option value="true">Eleme var</option>
    </select>
    <button id="createRoomBtn">Odayı Oluştur</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="game.js"></script>
</body>
</html>
