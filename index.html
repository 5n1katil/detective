<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5N1Katil - Oyun Başlat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #2c2c54;
      padding: 30px;
      margin-top: 50px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1, h2, h3 {
      margin-top: 0;
      color: #f1f1f1;
    }
    label, textarea, input, select, button {
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    textarea, input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 12px;
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #4a47a3;
    }
    .hidden { display: none; }
    .player-list {
      margin-top: 20px;
      background-color: #1e1e3f;
      padding: 10px;
      border-radius: 10px;
    }
    .player-list h4 { margin: 0 0 10px 0; }
    .player-list ul { padding-left: 20px; }
    #playerRoleInfo {
      margin-top: 30px;
      font-size: 18px;
      background-color: #1e1e3f;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container" id="setup"> <!-- (Setup bölümü değişmedi) --> </div>

  <div class="container hidden" id="roomInfo">
    <h3 id="roomTitle"></h3>
    <p>Oda kodunuz: <strong id="roomCode"></strong></p>
    <p id="roomInstructions"></p>
    <div class="player-list">
      <h4>Katılan Oyuncular</h4>
      <ul id="playerList"></ul>
    </div>
    <button id="startGameBtn" class="hidden">Oyunu Başlat</button>
    <button id="leaveRoomBtn">Odadan Çık</button>
  </div>

  <div class="container" id="playerJoin"> <!-- (Katılım bölümü değişmedi) --> </div>

  <div class="container hidden" id="playerRoleInfo">
    <h2>Oyun Başladı</h2>
    <p id="roleMessage"></p>
    <button onclick="leaveRoom()">Oyundan Çık</button>
  </div>

<script>
// Firebase başlatma (değişmedi)
// createRoom, joinGame, showRoom fonksiyonları da aynı kalıyor

function getRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const locations = [
  { name: "Hastane", roles: ["Doktor", "Hemşire", "Hasta", "Cerrah", "Sekreter", "Temizlikçi"] },
  { name: "Havalimanı", roles: ["Pilot", "Yolcu", "Güvenlik", "Hostes", "Bagaj Görevlisi", "Gişe Memuru"] },
  { name: "Otobüs", roles: ["Şoför", "Yolcu", "Kontrolör", "Kaptan", "Muavin", "Sivil Polis"] },
  { name: "Müze", roles: ["Rehber", "Ziyaretçi", "Tarihçi", "Sanatçı", "Güvenlik", "Temizlikçi"] },
  { name: "Okul", roles: ["Öğretmen", "Öğrenci", "Müdür", "Hizmetli", "Rehberlikçi", "Veli"] },
  { name: "Kütüphane", roles: ["Görevli", "Okur", "Araştırmacı", "Memur", "Öğrenci", "Sakin"] }
  // ... diğer 24 konum buraya eklenebilir
];

function assignRoles(roomCode) {
  db.ref("rooms/" + roomCode).get().then(snapshot => {
    const room = snapshot.val();
    const players = room.players;
    const spyCount = parseInt(room.settings.spyCount);
    const useRoles = room.settings.useRoles === "yes";
    const selectedLocation = getRandom(locations);
    const shuffled = shuffleArray([...players]);
    const spies = shuffled.slice(0, spyCount);
    const normals = shuffled.slice(spyCount);
    const assignments = {};

    normals.forEach((p, i) => {
      assignments[p] = {
        role: "normal",
        location: selectedLocation.name,
        character: useRoles ? selectedLocation.roles[i % selectedLocation.roles.length] : null
      };
    });

    spies.forEach(p => {
      assignments[p] = {
        role: "spy",
        location: null,
        character: null
      };
    });

    db.ref("rooms/" + roomCode + "/gameStarted").set(true);
    db.ref("rooms/" + roomCode + "/assignments").set(assignments);
  });
}

function listenForGameStart(roomCode, playerName) {
  db.ref("rooms/" + roomCode + "/gameStarted").on("value", snapshot => {
    if (snapshot.val() === true) {
      db.ref("rooms/" + roomCode + "/assignments/" + playerName).get().then(roleSnap => {
        const info = roleSnap.val();
        document.getElementById("roomInfo").classList.add("hidden");
        const msg = info.role === "spy"
          ? "🕵️‍♂️ Sen sahtekarsın! Konumu tahmin etmeye çalış."
          : `📍 Konum: ${info.location}${info.character ? " | Rol: " + info.character : ""}`;
        document.getElementById("roleMessage").innerText = msg;
        document.getElementById("playerRoleInfo").classList.remove("hidden");
      });
    }
  });
}

// Oyunu başlatma butonu tetiklenince çalışır:
document.getElementById("startGameBtn").addEventListener("click", () => {
  const code = localStorage.getItem("roomCode");
  assignRoles(code);
});

// Sayfa yüklendiğinde oyun başladı mı dinle:
window.addEventListener("load", () => {
  const code = localStorage.getItem("roomCode");
  const name = localStorage.getItem("playerName");
  if (code && name) {
    listenForGameStart(code, name);
  }
});
</script>
</body>
</html>
