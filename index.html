<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5N1Katil - Oda Kur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>5N1Katil</h1>
    <input id="nameInput" type="text" placeholder="Kullanıcı adınız" />
    <input id="playerCountInput" type="number" min="2" max="12" placeholder="Oyuncu sayısı" />
    <button id="createRoomBtn">Oda Oluştur</button>
    <input id="joinRoomCodeInput" type="text" placeholder="Oda kodu" />
    <button id="joinRoomBtn">Odaya Katıl</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <!-- Oyun Mantığı -->
  <script src="game.js"></script>

  <script>
    document.getElementById("createRoomBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      const playerCount = document.getElementById("playerCountInput").value;
      if (!name || !playerCount) return alert("İsim ve oyuncu sayısı gerekli!");

      const roomCode = window.gameLogic.createRoom(name, playerCount, 1, false, 3, 1, true);
      alert(`Oda kodunuz: ${roomCode}`);
      window.location.href = "room.html";
    });

    document.getElementById("joinRoomBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      const roomCode = document.getElementById("joinRoomCodeInput").value.trim().toUpperCase();
      if (!name || !roomCode) return alert("İsim ve oda kodu gerekli!");

      window.gameLogic.joinRoom(name, roomCode, (err) => {
        if (err) return alert(err);
        window.location.href = "room.html";
      });
    });
  </script>
</body>
</html>
