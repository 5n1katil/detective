<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5N1Katil - Oyun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    #container {
      max-width: 500px;
      width: 100%;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }

    #roomArea { display: none; margin-top: 20px; }
    #playerList { list-style: none; padding: 0; }
    #playerList li { background: #333; margin: 5px 0; padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>
  <div id="container">
    <h2>5N1Katil - Oyun</h2>
    <div id="lobbyArea">
      <input type="text" id="nameInput" placeholder="Kullanıcı adınız" />
      <input type="text" id="roomCodeInput" placeholder="Oda kodu (katılmak için)" />
      <input type="number" id="playerCountInput" placeholder="Maksimum oyuncu sayısı (kurucu)" value="6" />

      <button id="createRoomBtn">Oda Oluştur</button>
      <button id="joinRoomBtn">Odaya Katıl</button>
    </div>

    <div id="roomArea">
      <h3>Oda Kodu: <span id="roomCodeDisplay"></span></h3>
      <p>Oyuncu Sayısı: <span id="playerCountDisplay">0</span></p>
      <ul id="playerList"><li>Henüz oyuncu yok</li></ul>
      <button id="leaveRoomBtn" style="background:#e53935;">Odadan Çık</button>
    </div>
  </div>

  <!-- Firebase & Oyun Scripti -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script src="game.js"></script>

  <script>
    // Oda oluşturulduğunda UI değiştir
    function enterRoomUI(roomCode) {
      document.getElementById('lobbyArea').style.display = 'none';
      document.getElementById('roomArea').style.display = 'block';
      document.getElementById('roomCodeDisplay').textContent = roomCode;

      // Canlı oyuncu listesi dinle
      window.gameLogic.listenPlayers(roomCode);
    }

    // Oda oluştur butonu
    document.getElementById('createRoomBtn').addEventListener('click', () => {
      const name = document.getElementById('nameInput').value.trim();
      const playerCount = document.getElementById('playerCountInput').value;
      if (!name) return alert('Lütfen adınızı girin');

      const roomCode = window.gameLogic.createRoom(name, playerCount, 1, false, 3, 1, true);
      enterRoomUI(roomCode);
    });

    // Odaya katıl butonu
    document.getElementById('joinRoomBtn').addEventListener('click', () => {
      const name = document.getElementById('nameInput').value.trim();
      const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
      if (!name || !roomCode) return alert('Lütfen adınızı ve oda kodunu girin');

      window.gameLogic.joinRoom(name, roomCode, (err) => {
        if (err) return alert(err);
        enterRoomUI(roomCode);
      });
    });

    // Oyuncu tarayıcıyı kapattıysa odada kalmasın
    const savedRoom = localStorage.getItem('roomCode');
    const savedPlayer = localStorage.getItem('playerName');
    if (savedRoom && savedPlayer) enterRoomUI(savedRoom);
  </script>
</body>
</html>
