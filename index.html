<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5N1Katil - Oyun</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d1a;
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #16162a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.4rem 0;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #6c4ff5;
      color: white;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #593adf;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>5N1Katil - Oyun Ayarları</h2>
    <input type="text" id="nameInput" placeholder="Adınız">
    <input type="number" id="playerCountInput" placeholder="Oyuncu Sayısı" value="4">
    <input type="number" id="spyCountInput" placeholder="Sahtekar Sayısı" value="1">
    <select id="useRolesInput">
      <option value="false">Karakterler kullanılmasın</option>
      <option value="true">Karakterler kullanılsın</option>
    </select>
    <input type="number" id="questionCountInput" placeholder="Soru sayısı" value="1">
    <input type="number" id="guessCountInput" placeholder="Tahmin hakkı" value="1">
    <select id="canEliminateInput">
      <option value="false">Eleme yok</option>
      <option value="true">Eleme var</option>
    </select>
    <button id="createRoomBtn">Odayı Oluştur</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- game.js dosyanı sona ekle -->
  <script src="game.js"></script>
</body>
</html>
