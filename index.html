<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5N1Katil - Oyun Başlat</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b2b52, #6a5acd);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #1e1e3f;
      color: white;
      padding: 30px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #7d5fff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #5a3fc0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>5N1Katil - Oyun Ayarları</h1>
    <input type="text" id="creatorName" placeholder="İsminizi girin (Kurucu)">
    <input type="number" id="playerCount" min="4" max="16" placeholder="Kaç kişi oynayacak? (min 4 - max 16)">
    <input type="number" id="spyCount" min="1" placeholder="Kaç sahtekar olacak?">

    <select id="useRoles">
      <option value="false">Karakterler dahil edilsin mi? Hayır</option>
      <option value="true">Karakterler dahil edilsin mi? Evet</option>
    </select>

    <input type="number" id="questionCount" min="1" placeholder="Her turda kaç soru sorulsun?">
    <input type="number" id="guessCount" min="1" placeholder="Sahtekarın kaç konum tahmin hakkı olacak?">

    <select id="canEliminate">
      <option value="false">Sahtekar her tur sonunda birini eleyebilsin mi? Hayır</option>
      <option value="true">Sahtekar her tur sonunda birini eleyebilsin mi? Evet</option>
    </select>

    <button id="createRoomBtn">Odayı Oluştur</button>
  </div>

  <!-- Artık tek bir JS dosyamız var -->
  <script src="game.js"></script>

  <script>
    document.getElementById("createRoomBtn").addEventListener("click", function() {
      const creatorName = document.getElementById("creatorName").value.trim();
      const playerCount = document.getElementById("playerCount").value;
      const spyCount = document.getElementById("spyCount").value;
      const useRoles = document.getElementById("useRoles").value === "true";
      const questionCount = document.getElementById("questionCount").value;
      const guessCount = document.getElementById("guessCount").value;
      const canEliminate = document.getElementById("canEliminate").value === "true";

      if (!creatorName) {
        alert("Lütfen isminizi girin!");
        return;
      }

      // game.js içindeki createRoom fonksiyonunu çağırıyoruz
      if (window.gameLogic && typeof window.gameLogic.createRoom === "function") {
        window.gameLogic.createRoom(
          creatorName,
          playerCount,
          spyCount,
          useRoles,
          questionCount,
          guessCount,
          canEliminate
        );
      } else {
        alert("Oyun mantığı yüklenemedi. Lütfen sayfayı yenileyin.");
      }
    });
  </script>
</body>
</html>
