<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5N1Katil - Oyun Başlat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #2c2c54;
      padding: 30px;
      margin-top: 50px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1, h2, h3 {
      margin-top: 0;
      color: #f1f1f1;
    }

    label, textarea, input, select, button {
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    textarea, input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }

    button {
      padding: 12px;
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4a47a3;
    }

    .hidden {
      display: none;
    }

    .player-list {
      margin-top: 20px;
      background-color: #1e1e3f;
      padding: 10px;
      border-radius: 10px;
    }

    .player-list h4 {
      margin: 0 0 10px 0;
    }

    .player-list ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="setup">
    <h2>5N1Katil - Oyun Ayarları</h2>
    <label>Kaç kişi oynayacak? (min 4 - max 16)</label>
    <input type="number" id="playerCount" min="4" max="16" value="4">

    <label>Kaç sahtekar olacak?</label>
    <input type="number" id="spyCount" min="1" max="5" value="1">

    <label>Karakterler dahil edilsin mi?</label>
    <select id="useRoles">
      <option value="yes">Evet</option>
      <option value="no" selected>Hayır</option>
    </select>

    <label>Her turda kaç soru sorulsun?</label>
    <input type="number" id="questionsPerRound" min="1" max="10" value="1">

    <label>Sahtekarın kaç konum tahmin hakkı olacak?</label>
    <input type="number" id="spyGuessCount" min="1" max="5" value="1">

    <label>Sahtekar her tur sonunda birini eleyebilsin mi?</label>
    <select id="spyCanEliminate">
      <option value="yes">Evet</option>
      <option value="no" selected>Hayır</option>
    </select>

    <button onclick="createRoom()">Odayı Oluştur</button>
  </div>

  <div class="container hidden" id="roomInfo">
    <h3>Oda başarıyla oluşturuldu!</h3>
    <p>Oda kodunuz: <strong id="roomCode"></strong></p>
    <p>Diğer oyuncular bu kodla giriş yapabilir.</p>
    <div class="player-list">
      <h4>Katılan Oyuncular</h4>
      <ul id="playerList"></ul>
    </div>
    <button id="startGameBtn" class="hidden" onclick="startGame()">Oyunu Başlat</button>
  </div>

  <div class="container hidden" id="playerJoin">
    <h2>Oyuna Katıl</h2>
    <label>İsminizi girin:</label>
    <input type="text" id="playerName">

    <label>Oda kodunu girin:</label>
    <input type="text" id="joinCode">

    <button onclick="joinGame()">Oyuna Katıl</button>
  </div>

<script>
let createdRoomCode = '';
let joinedPlayers = [];
let expectedPlayerCount = 4;

function createRoom() {
  expectedPlayerCount = parseInt(document.getElementById("playerCount").value);
  const settings = {
    playerCount: expectedPlayerCount,
    spyCount: document.getElementById("spyCount").value,
    useRoles: document.getElementById("useRoles").value === "yes",
    questionsPerRound: document.getElementById("questionsPerRound").value,
    spyGuessCount: document.getElementById("spyGuessCount").value,
    spyCanEliminate: document.getElementById("spyCanEliminate").value === "yes"
  };

  const code = generateRoomCode();
  createdRoomCode = code;
  document.getElementById("roomCode").innerText = code;
  document.getElementById("setup").classList.add("hidden");
  document.getElementById("roomInfo").classList.remove("hidden");
  document.getElementById("playerJoin").classList.remove("hidden");

  console.log("Oyun ayarları:", settings);
}

function generateRoomCode() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let code = '';
  for (let i = 0; i < 5; i++) {
    code += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return code;
}

function joinGame() {
  const name = document.getElementById("playerName").value.trim();
  const code = document.getElementById("joinCode").value.trim();

  if (code !== createdRoomCode) {
    alert("Geçersiz oda kodu!");
    return;
  }

  if (name === '' || joinedPlayers.includes(name)) {
    alert("Geçerli ve benzersiz bir isim girin.");
    return;
  }

  joinedPlayers.push(name);
  updatePlayerList();

  if (joinedPlayers.length >= expectedPlayerCount) {
    document.getElementById("startGameBtn").classList.remove("hidden");
  }

  alert(`${name} adlı oyuncu ${code} kodlu odaya katıldı.`);
}

function updatePlayerList() {
  const list = document.getElementById("playerList");
  list.innerHTML = '';
  joinedPlayers.forEach(player => {
    const li = document.createElement("li");
    li.textContent = player;
    list.appendChild(li);
  });
}

function startGame() {
  alert("Oyun başlıyor! (Buraya oyun akış ekranı entegre edilecek)");
}
</script>

</body>
</html>
