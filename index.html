<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5N1Katil - Oyun Başlat</title>
  
  <!-- Yazı tipi (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <!-- Sayfa stili -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #2c2a4a;
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #7b5cff;
      color: white;
      margin-top: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    ul {
      list-style-type: disc;
      padding-left: 1.2rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Oyun kurucusu için oyun ayarları ekranı -->
  <div class="container" id="setup">
    <h2>5N1Katil - Oyun Ayarları</h2>
    <label>İsminizi girin (Kurucu):</label>
    <input id="creatorName" placeholder="Adınız" />
    
    <label>Kaç kişi oynayacak? (min 4 - max 16)</label>
    <input id="playerCount" type="number" min="4" max="16" value="4" />

    <label>Kaç sahtekar olacak?</label>
    <input id="spyCount" type="number" min="1" value="1" />

    <label>Karakterler dahil edilsin mi?</label>
    <select id="useRoles">
      <option value="no">Hayır</option>
      <option value="yes">Evet</option>
    </select>

    <label>Her turda kaç soru sorulsun?</label>
    <input id="questionCount" type="number" min="1" value="1" />

    <label>Sahtekarın kaç konum tahmin hakkı olacak?</label>
    <input id="guessCount" type="number" min="1" value="1" />

    <label>Sahtekar her tur sonunda birini eleyebilsin mi?</label>
    <select id="canEliminate">
      <option value="no">Hayır</option>
      <option value="yes">Evet</option>
    </select>

    <button id="createRoomBtn">Odayı Oluştur</button>
  </div>

  <!-- Oyuncuların odaya katılması için ekran -->
  <div class="container" id="playerJoin">
    <h2>Oyuna Katıl</h2>
    <label>İsminizi girin:</label>
    <input id="joinName" placeholder="Adınız" />
    
    <label>Oda kodunu girin:</label>
    <input id="joinCode" placeholder="ABCDE" maxlength="5" />
    
    <button id="joinRoomBtn">Oyuna Katıl</button>
  </div>

  <!-- Oda bilgileri ekranı (kurucu ve katılımcılar için) -->
  <div class="container hidden" id="roomInfo">
    <h2 id="roomTitle">Oda başarıyla oluşturuldu!</h2>
    <p><strong>Oda kodunuz:</strong> <span id="roomCode"></span></p>
    <p id="roomInstructions">Diğer oyuncular bu kodla giriş yapabilir.</p>

    <h3>Katılan Oyuncular</h3>
    <ul id="playerList"></ul>

    <button id="startGameBtn" class="hidden">Oyunu Başlat</button>
    <button id="leaveRoomBtn">Odadan Çık</button>
  </div>

  <!-- Rol bilgisi ekranı (oyun başladıktan sonra) -->
  <div class="container hidden" id="playerRoleInfo">
    <h2>Rol Bilgisi</h2>
    <p id="roleMessage">(örnek) Rolünüz: Sahtekar.</p>
  </div>

  <!-- Firebase SDK bağlantıları -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <!-- Projeye ait modüler JS dosyaları -->
  <script src="firebase.js"></script>      <!-- Firebase yapılandırması -->
  <script src="gameLogic.js"></script>     <!-- Oyun kuralları ve işlemleri -->
  <script src="ui.js"></script>            <!-- Arayüz işlemleri -->
  <script src="main.js"></script>          <!-- Sayfa yüklenince tetiklenen birleşik kontrol -->

</body>
</html>
