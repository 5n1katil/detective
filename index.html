<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5N1Katil - Oyun Başlat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #29284c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      margin: 20px;
      width: 90%;
      max-width: 500px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #7c6afa;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="setup">
    <h2>5N1Katil - Oyun Ayarları</h2>
    <input type="text" id="creatorName" placeholder="İsminizi girin (Kurucu)">
    <input type="number" id="playerCount" placeholder="Kaç kişi oynayacak? (min 4 - max 16)" value="4" min="4" max="16">
    <input type="number" id="spyCount" placeholder="Kaç sahtekar olacak?" value="1" min="1">
    <select id="useRoles">
      <option value="no">Karakterler dahil edilsin mi?</option>
      <option value="yes">Evet</option>
    </select>
    <input type="number" id="questionCount" placeholder="Her turda kaç soru sorulsun?" value="1" min="1">
    <input type="number" id="guessCount" placeholder="Sahtekarın kaç konum tahmin hakkı olacak?" value="1" min="1">
    <select id="canEliminate">
      <option value="no">Sahtekar her tur sonunda birini eleyebilsin mi?</option>
      <option value="yes">Evet</option>
    </select>
    <button id="createRoomBtn">Odayı Oluştur</button>
  </div>

  <div class="container hidden" id="playerJoin">
    <h2>Oyuna Katıl</h2>
    <input type="text" id="joinName" placeholder="İsminizi girin">
    <input type="text" id="joinCode" placeholder="Oda kodunu girin">
    <button id="joinRoomBtn">Oyuna Katıl</button>
  </div>

  <div class="container hidden" id="roomInfo">
    <h2 id="roomTitle">Oda başarıyla oluşturuldu!</h2>
    <p>Oda kodunuz: <strong id="roomCode"></strong></p>
    <p id="roomInstructions">Diğer oyuncular bu kodla giriş yapabilir.</p>
    <p>Katılan Oyuncular</p>
    <ul id="playerList"></ul>
    <button id="startGameBtn">Oyunu Başlat</button>
    <button id="leaveRoomBtn">Odadan Çık</button>
  </div>

  <div class="container hidden" id="playerRoleInfo">
    <h2>Oyun Başladı</h2>
    <p id="roleMessage">(örnek) Rolünüz: Sahtekar.</p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <!-- Script dosyan -->
  <script src="script.js"></script>
</body>
</html>
